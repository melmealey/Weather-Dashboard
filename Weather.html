<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <h1>
        What's the Weather?...
    </h1>
    <center>
        <h2>
            <section>
                Search anywhere: <input type="text" id="searchBox">
                <button onClick='GetInfo()' id="searchBtn">Search</button>
            </section>
        </h2>

        <h3 id='locationName'>--Houston--</h3>
    </center>
    <div>
        <div id='weatherContainer'>
            <div class="weather-icon"><img src="icons/unknown.png" /></div>
            <div class='icons'>
                
                <p class='weather' id='day1'></p>
                <div class='image'><img src='iconURL' class="imgClass" id='img1' alt=''></div>
                <p class='minTemp' id='day1Min'>Loading...</p>
                <p class='maxTemp' id='day1Max'>Loading...</p>
            </div>
            <div class='icons'>
                <p class='weather' id='day2'></p>
                <div class='image'><img src='dots.png' class="imgClass" id='img2' alt=''></div>
                <p class='minTemp' id='day2Min'>Loading...</p>
                <p class='maxTemp' id='day2Max'>Loading...</p>
            </div>
            <div class='icons'>
                <p class='weather' id='day3'></p>
                <div class='image'><img src='dots.png' class="imgClass" id='img3' alt=''></div>
                <p class='minTemp' id='day3Min'>Loading...</p>
                <p class='maxTemp' id='day3Max'>Loading...</p>
            </div>
            <div class='icons'>
                <p class='weather' id='day4'></p>
                <div class='image'><img src='dots.png' class="imgClass" id='img4' alt=''></div>
                <p class='minTemp' id='day4Min'>Loading...</p>
                <p class='maxTemp' id='day4Max'>Loading...</p>
            </div>
            <div class='icons'>
                <p class='weather' id='day5'></p>
                <div class='image'><img src='dots.png' class="imgClass" id='img5' alt=''></div>
                <p class='minTemp' id='day5Min'>Loading...</p>
                <p class='maxTemp' id='day5Max'>Loading...</p>
            </div>
        </div>


        <script src="script.js"></script>
</body>

</html>
